<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>J'adore cuisiner</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  </head>

  <body>
  <nav nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
      <a class="navbar-brand" href="/">Cuisiner</a></a>
      <button class="navbar-toggler" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasNavbar" aria-controls="offcanvasNavbar">
        <span class="navbar-toggler-icon"></span>
      </button >   
      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
        <li class="nav-item">
          <a class="nav-link active" aria-current="page"href="/search">Toutes les recettes</a>
        </li>
        {{#authenticated}} 
          <li class="nav-item"><a class="nav-link active"  href="/create">Créer une recette</a></li>
        {{/authenticated}}
       
        {{^authenticated}}

          <form  class="d-flex" action="/login" method="get">
            <input class="btn btn-outline-success" type="submit" value="log in" name="" id="">
          </form>

          <form  class="d-flex" action="/new_user" method="get">
            <input class="btn btn-outline-success" type="submit" value="sign up">
          </form>
       
        {{/authenticated}} 


        {{#authenticated}}
            <form action="/logout" method="post">
              <input class="btn btn-outline-success" type="submit" value="logout {{name}} ">
            </form>
        {{/authenticated}}    
      </ul>  
      
      <form  class="d-flex" action="/search">
          <input class="form-control me-2" type="text" placeholder="Requête" name="query" aria-label="Search" value="{{query}}">
          <input class="btn btn-outline-success" type="submit" value="Rechercher">
      </form>
   </div>
  </nav>
